<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #ft_list {
      margin-top: 20px;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
    }
    .todo {
      background: #f1f1f1;
      margin: 5px;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 250px;
      text-align: left;
      transition: 0.3s;
    }
    .todo:hover {
      background: #ffcccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h2>To-Do List</h2>
  <button onclick="newTodo()">New</button>
  <div id="ft_list"></div>

  <script src="todo.js"></script>
</body>
</html>
