<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tab</title>
        <style>
            table{
                border-collapse: collapse;
                width: 100%;
                height: 100%;
            }
            th{
                width: 50%;
                height: 100px;
                text-align: left;
                border: 1px solid black;
                padding: 10px;
            }
            .one{
                background-color: #a1d0be;
            }
            .two{
                background-color: #f68b71;
            }
        </style>
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <th class="one">Cell 1</th>
                    <th class="two">Cell 2</th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
